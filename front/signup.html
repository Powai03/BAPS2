<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header - masqué sur mobile et tablette -->
    <header class="hidden lg:block bg-gradient-to-r from-[#0D23D2] to-[#0022FF]">
        <div class="p-2 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="home.html">
                    <img class="h-[40px] w-[200px]" src="img/Fichier_54x.png" alt="Logo"/>
                </a>
                <nav class="flex space-x-6 text-white">
                    <a href="#actu" class="hover:text-white/80">Accueil</a>
                    <a href="#presentation" class="hover:text-white/80">Présentation</a>
                    <a href="#annuaire" class="hover:text-white/80">Vitrine</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Conteneur principal avec image de fond -->
    <div 
        class="min-h-screen py-4 sm:py-6 px-3 sm:px-4 bg-cover bg-center bg-no-repeat"
        style="background-image: url('img/Gradient.png')"
    >
        <!-- Conteneur avec largeur maximale pour centrer le contenu -->
        <div class="max-w-4xl mx-auto">
            <!-- Carte principale avec effet de flou sur fond blanc -->
            <div class="bg-white/20 backdrop-blur-sm shadow-2xl rounded-2xl overflow-hidden">
                <!-- Bannière supérieure avec dégradé bleu -->
                <div 
                    class="border-b border-white/10"
                    style="background: linear-gradient(to right, #0D23D2 0%, #0022FF 100%)"
                >
                    <!-- En-tête avec bouton retour et titres -->
                    <div class="px-4 sm:px-6 py-3 sm:py-4 flex items-center gap-3 sm:gap-4">
                        <!-- Bouton retour avec icône flèche -->
                        <a href="home.html" class="p-2 hover:bg-white/10 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white/50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white w-6 h-6 sm:w-7 sm:h-7">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                        </a>
                        <!-- Titres de la page -->
                        <span class="text-white text-lg sm:text-xl lg:text-2xl font-semibold">Espace professionelle</span>
                        <span class="hidden sm:block text-white text-base sm:text-lg lg:text-xl font-semibold ml-auto">Création de votre espace</span>
                    </div>
                </div>

                <!-- Corps du formulaire -->
                <div class="p-4 sm:p-5">
                    <form id="signup-form" class="max-w-3xl mx-auto">
                        <!-- Grille à deux colonnes pour le formulaire -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 xl:gap-x-8 gap-y-4">
                            <!-- Colonne gauche -->
                            <div class="space-y-4">
                                <!-- Section choix du type de compte -->
                                <div>
                                    <h2 class="text-white text-base sm:text-lg font-semibold mb-2">VOUS ÊTES :</h2>
                                    <div class="flex gap-6">
                                        <!-- Option Auto-entrepreneur -->
                                        <label class="flex items-center cursor-pointer group">
                                            <input type="radio" name="accountType" value="auto-entrepreneur" checked onclick="toggleFields()" class="mr-3 h-4 w-4 accent-blue-500">
                                            <span class="text-white text-sm group-hover:text-blue-600 transition-colors">Auto Entrepreneur</span>
                                        </label>
                                        <!-- Option Entreprise -->
                                        <label class="flex items-center cursor-pointer group">
                                            <input type="radio" name="accountType" value="entreprise" onclick="toggleFields()" class="mr-3 h-4 w-4 accent-blue-500">
                                            <span class="text-white text-sm group-hover:text-blue-600 transition-colors">Entreprise</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Champs de nom qui changent selon le type de compte -->
                                <div id="nameFields">
                                    <!-- Champs pour auto-entrepreneur -->
                                    <div id="auto-entrepreneur-fields" class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-white mb-1 text-sm font-medium">Prénom *</label>
                                            <input type="text" name="prenom" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                        </div>
                                        <div>
                                            <label class="block text-white mb-1 text-sm font-medium">Nom *</label>
                                            <input type="text" name="nom" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                        </div>
                                    </div>
                                    <!-- Champ pour entreprise (caché par défaut) -->
                                    <div id="entreprise-fields" class="hidden">
                                        <label class="block text-white mb-1 text-sm font-medium">Nom de l'entreprise *</label>
                                        <input type="text" name="nom_entreprise" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow">
                                    </div>
                                </div>

                                <!-- Section adresse -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Adresse *</label>
                                    <input type="text" name="adresse" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>
                                <!-- Complément d'adresse et code postal -->
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-white mb-1 text-sm font-medium">Complément d'adresse</label>
                                        <input type="text" name="complement_adresse" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow">
                                    </div>
                                    <div>
                                        <label class="block text-white mb-1 text-sm font-medium">Code postal *</label>
                                        <input type="text" name="code_postal" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                    </div>
                                </div>

                                <!-- Champ téléphone -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Numéro de téléphone *</label>
                                    <input type="text" name="telephone" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>

                                <!-- Case à cocher de consentement (version desktop) -->
                                <div class="hidden lg:block">
                                    <label class="flex items-start cursor-pointer group">
                                        <input type="checkbox" id="acceptTerms" required class="mr-3 mt-1 h-4 w-4 accent-blue-500 cursor-pointer">
                                        <span class="text-white text-sm leading-relaxed group-hover:text-blue-600 transition-colors">
                                            J'autorise la Mairie de Chaville à traiter<br class="hidden sm:inline" /> mes données personnelles conformément à sa politique de confidentialité
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <!-- Colonne droite -->
                            <div class="space-y-4">
                                <!-- Section profession -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Profession *</label>
                                    <input type="text" name="profession" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>
                                <!-- Menu déroulant domaine d'activité -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Domaine d'activité *</label>
                                    <select name="domaine_activite" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow appearance-none bg-white" required>
                                        <option value="" disabled selected>Défiler pour sélectionner</option>
                                        <option value="artisans">Artisans</option>
                                        <option value="commerce">Commerce et Vente</option>
                                        <option value="informatique">Informatique et Création</option>
                                        <option value="immobilier">Immobilier et Construction</option>
                                        <option value="gestion">Gestion et conseil</option>
                                        <option value="services">Services à la personne</option>
                                        <option value="restauration">Restauration et Hôtellerie</option>
                                        <option value="sante">Santé et Bien-être</option>
                                    </select>
                                </div>
                                <!-- Numéro SIREN/CESU -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">SIREN/CESU *</label>
                                    <input type="number" name="numero" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>
                                <!-- Section email et mot de passe -->
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">E-mail *</label>
                                    <input type="email" name="email" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Mot de passe *</label>
                                    <input type="password" name="motdepasse" id="password" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                </div>
                                <div>
                                    <label class="block text-white mb-1 text-sm font-medium">Confirmer le mot de passe *</label>
                                    <input type="password" name="confirm_motdepasse" id="confirm_password" class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow" required>
                                    <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Les mots de passe ne correspondent pas</p>
                                </div>
                            </div>
                        </div>

                        <!-- Pied de formulaire avec case à cocher (mobile) et bouton d'inscription -->
                        <div class="mt-4 flex flex-col items-center space-y-4">
                            <!-- Case à cocher de consentement (version mobile) -->
                            <div class="lg:hidden w-full">
                                <label class="flex items-start cursor-pointer group">
                                    <input type="checkbox" id="acceptTerms" required class="mr-3 mt-1 h-4 w-4 accent-blue-500 cursor-pointer">
                                    <span class="text-white text-sm leading-relaxed group-hover:text-green-500 transition-colors">
                                        J'autorise la Mairie de Chaville à traiter<br class="hidden sm:inline" /> mes données personnelles conformément à sa politique de confidentialité
                                    </span>
                                </label>
                            </div>
                            
                            <!-- Bouton d'inscription -->
                            <button
                                type="submit"
                                style="background: linear-gradient(to right, #0D23D2 0%, #0022FF 100%)"
                                class="w-full sm:w-2/3 lg:w-1/2 px-6 py-3 rounded-lg text-white hover:opacity-90 active:opacity-100 transition-opacity font-semibold text-lg shadow-lg hover:shadow-xl"
                            >
                                Inscription
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <script>
        // Fonction pour valider que les mots de passe correspondent
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const passwordError = document.getElementById("passwordError");

            // Affiche une erreur si les mots de passe ne correspondent pas ou sont vides
            if (password !== confirmPassword || password === "") {
                passwordError.classList.remove("hidden");
                return false; 
            } else {
                passwordError.classList.add("hidden");
                return true;
            }
        }

        // Fonction pour basculer entre les champs auto-entrepreneur et entreprise
        function toggleFields() {
            const autoEntrepreneurFields = document.getElementById("auto-entrepreneur-fields");
            const entrepriseFields = document.getElementById("entreprise-fields");
            const prenom = document.querySelector('input[name="prenom"]');
            const nom = document.querySelector('input[name="nom"]');
            const nomEntreprise = document.querySelector('input[name="nom_entreprise"]');

            // Affiche/cache les champs appropriés selon le type de compte
            if (document.querySelector('input[name="accountType"]:checked').value === "auto-entrepreneur") {
                autoEntrepreneurFields.classList.remove("hidden");
                entrepriseFields.classList.add("hidden");
                prenom.setAttribute("required", "true");
                nom.setAttribute("required", "true");
                nomEntreprise.removeAttribute("required");
            } else {
                autoEntrepreneurFields.classList.add("hidden");
                entrepriseFields.classList.remove("hidden");
                prenom.removeAttribute("required");
                nom.removeAttribute("required");
                nomEntreprise.setAttribute("required", "true");
            }
        }

        // Validation du mot de passe en temps réel
        document.getElementById("confirm_password").addEventListener("input", function() {
            validatePasswords();
        });

        // Gestion de la soumission du formulaire
        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            if (!validatePasswords()) {
                return;
            }
            console.log("Form submitted successfully");
            // Ajoutez ici la logique de soumission du formulaire
        });
    </script>
