<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html">
                <img src="img/chaville-logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <div class="container mx-auto px-4">
        <div class="inscard shadow-lg">
            <div class="epcontainer flex justify-between items-center">
                <h1 class="eptxt"><a href="./login.html" onclick="goBack()"><span style='font-size:25px; padding-right: 15px;'>&#11013;</span></a> Espace professionnel</h1>
                <h1 class="eptxt">Creation de votre espace</h1>
            </div>
            <div class="inscard-body">
                <div class="flex flex-col md:flex-row">
                    <!-- Left Column -->
                    <form id="signup-form-micro">
                        <div class="w-full md:w-full space-y-6 md:pr-8">
                            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
                                <div class="w-full">
                                    <label class="block mb-1">VOUS ÊTES: </label>
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="type_inscription" value="auto_entrepreneur" required>
                                        <span class="ml-2">Auto Entrepreneur</span>
                                    </label>
                                    <label class="inline-flex items-center ml-4">
                                        <input type="radio" name="type_inscription" value="entreprise" required>
                                        <span class="ml-2">Entreprise</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Nom de la société *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="Nomsociété" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Addresse *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="address" required>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Complement d'address *</label>
                                    <div class="input-box">
                                        <input type="number" name="siren" required>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Code Postal *</label>
                                    <div class="input-box">
                                        <input type="number" name="codepostal" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Numero de telephone *</label>
                                <div class="input-box w-full">
                                    <input type="number" name="password" required>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Right Column -->
                    <form id="signup-form-entreprise">
                        <div class="w-full md:w-full space-y-6 md:pl-8 mt-6 md:mt-0">
                            <div>
                                <label class="block mb-1">Profession *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="profession" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Domaine d’activité *</label>
                                <div class="input-box w-full">
                                    <select class="input-box" name="activité" required>
                                        <option value="" disabled selected>Défiler pour sélectionner</option>
                                        <option value="activité">Artisans</option>
                                        <option value="activité2">Commerce et vente</option>
                                        <option value="activité3">Santé et Bien-être</option>
                                        <option value="activité4">Restauration et Hôtellerie</option>
                                        <option value="activité5">Services à la personne</option>
                                        <option value="activité6">Immobilier et Construction</option>
                                        <option value="activité7">Gestion et Conseil</option>
                                        <option value="activité8">Informatique et Création</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">E-mail *</label>
                                <div class="input-box">
                                    <input type="email" name="email" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Créer un Mot de passe *</label>
                                <div class="input-box w-full">
                                    <input type="password" name="password" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Confirmer le Mot de passe *</label>
                                <div class="input-box w-full">
                                    <input type="password" name="confirmepassword" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center mt-8">
                            <button type="submit" class="boutonins">Suivant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/signup.js"></script>
<footer>
    <div class="footertext">
        &copy; 2025 Ville de Chaville
    </div>
</footer>
</html>
