<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-blue-50">
    <header>
        
    </header>
    <div class="container mx-auto px-4">
        <div class="inscard shadow-lg">
            <h1 class="eptxt">Espace professionnel</h1>
            <h1 class="conxtxt">Créer un compte</h1>
            <div class="inscard-body">

                <div class="flex flex-col md:flex-row">
                    <!-- Left Column -->
                    <form id="signup-form-micro">
                        <div class="w-full md:w-full space-y-6 md:pr-8">
                            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Prénom *</label>
                                    <div class="input-box">
                                        <input type="text" name="prenom" required>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Nom *</label>
                                    <div class="input-box">
                                        <input type="text" name="nom" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Adresse *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="adresse" required>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">SIREN *</label>
                                    <div class="input-box">
                                        <input type="number" name="siren" required>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Numero de téléphone</label>
                                    <div class="input-box">
                                        <input type="text" name="telephone">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">E-mail *</label>
                                <div class="input-box w-full">
                                    <input type="email" name="email" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Mot de passe</label>
                                <div class="input-box w-full">
                                    <input type="password" name="motdepasse" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center mt-8">
                            <button type="submit" class="boutonins">Créer</button>

                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="divider hidden md:block"></div>

                    <!-- Right Column -->
                    <form id="signup-form-entreprise">
                        <div class="w-full md:w-full space-y-6 md:pl-8 mt-6 md:mt-0">
                            <div>
                                <label class="block mb-1">Nom de commerce *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="nom_commerce" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Adresse *</label>
                                <div class="input-box w-full">
                                    <input type="text" name="adresse" required>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">SIREN *</label>
                                    <div class="input-box">
                                        <input type="number" name="siren" required>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2">
                                    <label class="block mb-1">Numero de téléphone</label>
                                    <div class="input-box">
                                        <input type="text" name="telephone">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">E-mail *</label>
                                <div class="input-box w-full">
                                    <input type="email" name="email" required>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-1">Mot de passe *</label>
                                <div class="input-box w-full">
                                    <input type="password" name="motdepasse" required>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center mt-8">
                            <button type="submit" class="boutonins">Créer</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/signup.js"></script>
</html>
