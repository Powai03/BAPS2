<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Connexion</title>
</head>
<body class="w-full">
    <header>
        <nav>
            <img class="logo" src="./img/chaville-logo.png" alt="chaville-logo">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Présentation</a></li>
                <li><a href="#">Vitrine</a></li>
                <li><img class="geeko" src="./img/geeko.svg" alt="geeko"></li>
            </ul>

            <!-- Geeko logo for mobile -->
            <div class="geeko-mobile-container">
                <img class="geeko-mobile" src="./img/geeko.svg" alt="geeko-mobile">
            </div>
            <!-- Hamburger menu button for mobile -->
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- Dropdown menu for mobile -->
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="./home.html">Accueil</a>
            <a href="#">Présentation</a>
            <a href="#">Vitrine</a>
        </div>
    </header>
    <main class="flex-grow pt-16">
        <div class="container">
            <form id="login-form" onsubmit="event.preventDefault(); logIn();">
                <div class="conxcard">
                    <div class="conxcard-body">
                        <div class="epcontainer flex items-center">
                            <a href="./home.html" class="text-white"><i class="fas fa-arrow-left mr-2"></i></a>
                            <h1 class="eptxt">Espace professionnel</h1>
                        </div>
                        <label for="email">E-mail</label>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                        </div>
                        <label for="password">Mot de passe</label>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="remember-forgot">
                            <a class="mdpoubli" href="#">Mot de passe oublié ?</a>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="buttonco">Se connecter</button>
                        </div>
                        <div class="flex justify-center">
                            <p class="compte">Vous n'avez encore activé votre espace ? </p>
                        </div>
                        <div class="flex justify-center">
                            <a class="crcomp" href="./signup.html">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="w-full">
        <div class="footertext">
            &copy; 2025 Ville de Chaville
        </div>
    </footer>
    <script src="./js/login.js"></script>
    <script src="./js/mobile-nav.js"></script>
</body>
</html>
