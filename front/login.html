<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Connexion</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="w-full">
        <img src="./img/chaville-logo.png" alt="Logo" class="logo">
    </header>
    <main class="flex-grow">
        <div class="container">
            <form id="login-form" onsubmit="event.preventDefault(); logIn();">
                <div class="conxcard">
                    <div class="conxcard-body">
                        <div class="epcontainer">
                            <h1 class="eptxt">Espace professionnel</h1>
                        </div>
                        <label for="email">E-mail</label>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                        </div>
                        <label for="password">Mot de passe</label>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="remember-forgot">
                            <a class="mdpoubli" href="#">Mot de passe oublié ?</a>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="buttonco">Se connecter</button>
                        </div>
                        <div class="flex justify-center">
                            <p class="compte">Vous n'avez encore activé votre espace ? </p>
                        </div>
                        <div class="flex justify-center">
                            <a class="crcomp" href="./signup.html">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="flex justify-end mt-4"></div>
                <img class="geeko" src="./img/geeko.svg" alt="geeko">
            </div>
        </div>
    </main>
    <footer class="w-full">
        <div class="footertext">
            &copy; 2025 Ville de Chaville
        </div>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
