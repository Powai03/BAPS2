<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header - masqué sur mobile et tablette -->
    <header class="hidden lg:block bg-gradient-to-r from-[#0D23D2] to-[#0022FF]">
        <div class="p-2 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="home.html">
                    <img class="h-[40px] w-[200px]" src="img/Fichier_54x.png" alt="Logo"/>
                </a>
                <nav class="flex space-x-6 text-white">
                    <a href="#actu" class="hover:text-white/80">Accueil</a>
                    <a href="#presentation" class="hover:text-white/80">Présentation</a>
                    <a href="#annuaire" class="hover:text-white/80">Vitrine</a>
                </nav>
            </div>
        </div>
    </header>

    <div 
        class="min-h-screen bg-cover bg-center bg-no-repeat flex"
        style="background-image: url('img/Gradient.png')"
    >
        <!-- Conteneur du formulaire centré -->
        <div class="flex-1 flex flex-col justify-center items-center p-4 sm:p-6 md:p-8">
            <div class="w-full max-w-[420px] md:max-w-[480px] lg:max-w-[550px]">
                <div class="bg-black/40 backdrop-blur-sm shadow-2xl rounded-2xl overflow-hidden">
                    <!-- Bannière supérieure -->
                    <div 
                        class="border-b border-white/10"
                        style="background: linear-gradient(to right, #0D23D2 0%, #0022FF 100%)"
                    >
                        <div class="px-4 sm:px-6 py-3 sm:py-4 flex items-center gap-3 sm:gap-4">
                            <a 
                                href="home.html" 
                                class="p-1.5 sm:p-2 hover:bg-white/10 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white/50"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white w-6 h-6 sm:w-7 sm:h-7">
                                    <path d="m15 18-6-6 6-6"/>
                                </svg>
                            </a>
                            <span class="text-lg sm:text-xl font-semibold text-white">
                                Espace professionel
                            </span>
                        </div>
                    </div>

                    <!-- Corps du formulaire -->
                    <div class="p-5 sm:p-6 md:p-8">
                        <form id="login-form" class="space-y-5 sm:space-y-6">
                            <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-6 sm:mb-8">
                                Connexion
                            </h2>

                            <div>
                                <label for="email" class="block mb-1.5 sm:mb-2 text-sm sm:text-base font-medium text-white">
                                    E-mail *
                                </label>
                                <input 
                                    type="email" 
                                    id="email"
                                    name="email"
                                    required
                                    class="w-full px-4 sm:px-5 py-2.5 sm:py-3 border border-white/20 bg-white/10 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base transition-shadow placeholder-white/70"
                                />
                            </div>

                            <div>
                                <label for="password" class="block mb-1.5 sm:mb-2 text-sm sm:text-base font-medium text-white">
                                    Mot de passe *
                                </label>
                                <input 
                                    type="password" 
                                    id="password"
                                    name="password"
                                    required
                                    class="w-full px-4 sm:px-5 py-2.5 sm:py-3 border border-white/20 bg-white/10 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base transition-shadow"
                                />
                            </div>

                            <div class="text-right">
                                <a href="signup.html" class="text-sm sm:text-base text-white hover:text-white/80 transition-colors">
                                    Mot de passe oublié ?
                                </a>
                            </div>

                            <button
                                type="submit"
                                style="background: linear-gradient(to right, #0D23D2 0%, #0022FF 100%)"
                                class="w-full px-5 sm:px-6 py-3 sm:py-4 rounded-lg text-white hover:opacity-90 active:opacity-100 transition-opacity font-semibold text-base sm:text-lg shadow-lg hover:shadow-xl"
                            >
                                Connexion
                            </button>

                            <div class="text-center">
                                <span class="text-white/90 text-sm sm:text-base">Vous n'avez pas de compte ?</span>
                                <a href="signup.html" class="ml-1.5 sm:ml-2 text-white hover:text-white/80 transition-colors font-medium text-sm sm:text-base">
                                    Créer un compte
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Logo en bas sur mobile et tablette -->
            <div class="lg:hidden mt-8 flex flex-col items-center">
                <img 
                    src="img/chaville-logo.png"
                    alt="Logo Chaville"
                    class="h-20 w-auto max-w-full object-contain mb-4"
                />
            </div>
        </div>

        <!-- Image décorative à droite -->
        <div class="hidden lg:block w-[45%]">
            <img 
                src="img/Lézard.png" 
                alt="Espace de travail professionnel" 
                class="w-full h-screen object-cover"
            />
        </div>
    </div>

    <!-- Footer - masqué sur mobile et tablette -->

        <div class="p-6 flex justify-between items-center">
            <div class="flex space-x-8">

        document.getElementById('login-form').addEventListener('submit', function(e) {

</body>
</html>
